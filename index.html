<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mintlfy</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img width="150px" src="./mintlify-wordmark.svg" alt="Mintlfy Logo" />
      </div>
      <div>
        <a href="#">Resources</a>
        <a href="#">Documentation</a>
        <a href="#">Customers</a>
        <a href="#">Blog</a>
        <a href="#">Pricing</a>
      </div>
      <div>
        <button class="transparent">Contact Sales</button>
        <button>Start for free</button>
      </div>
    </nav>
    <section class="badges">
      <a target="_blank" href="#">
        <span id="span">NEW</span>
        <p>Self-updating docs with agent suggestions</p>
      </a>
      <div>
        <h1>
          The Intelligent <br />
          Knowledge Platform
        </h1>
      </div>
      <p id="description">
        Helping teams create and maintain world-class <br />documentation built
        for both humans and AI
      </p>
      <form class="form">
        <input
          type="email"
          required
          inputmode="email"
          placeholder="Email Address"
        />
        <button class="submit" type="submit">Start now</button>
      </form>
    </section>
    <section class="images">
      <img src="./hero-image-dark.svg" alt="Hero Image" />
    </section>
  </body>
</html>
